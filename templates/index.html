<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Student Performance Analysis</title>
      <style>
          body {
              align-items: center;
              background-color:rgb(126, 152, 219); 
              display: flex;
              justify-content: center;
              height: 100vh;
              margin: 0;
              padding: 20px; 
          }
  
          .form {
              background-color: #15172b;
              border-radius: 20px;
              box-sizing: border-box;
              padding: 20px;
              width: 800px; 
              max-width: 90%;
              box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
              display: flex;
              flex-wrap: wrap; 
              gap: 20px; 
              justify-content: space-between; 
          }
  
          .title {
              color: #eee;
              font-family: sans-serif;
              font-size: 36px;
              font-weight: 600;
              text-align: center;
              width: 100%; 
              margin-bottom: 30px;
          }
  
          label {
              color: #eee;
              display: block;
              margin: 0 0 5px;
              font-weight: bold;
          }
  
          select, input[type="text"] {
              background-color: #303245;
              border-radius: 12px;
              border: 0;
              box-sizing: border-box;
              color: #eee;
              font-size: 16px;
              height: 40px;
              padding: 4px 10px;
              width: 100%;
              margin-bottom: 15px;
              outline: none;
              transition: border-color 0.3s ease;
          }
  
          select:focus, input[type="text"]:focus {
              border-color: #2575fc;
              outline: none;
          }
  
          input[type="submit"] {
              background-color: #08d;
              border-radius: 12px;
              border: 0;
              box-sizing: border-box;
              color: #eee;
              cursor: pointer;
              font-size: 18px;
              height: 50px;
              text-align: center;
              width: 100%;
              transition: background-color 0.3s ease;
          }
  
          input[type="submit"]:hover {
              background-color: #06b;
          }
  
          input[type="submit"]:active {
              background-color: #04a;
          }
  
          .form-group {
              width: 48%; 
              margin-bottom: 20px;
          }
  
          
          @media (max-width: 800px) {
              .form {
                  flex-direction: column; 
                  width: 100%;
              }
  
              .form-group {
                  width: 100%; 
              }
          }
      </style>
  </head>
  <body>
      <div class="form">
          <div class="title">Student Performance Analysis</div>
          <form action="/predict" method="post" style="width: 100%; display: flex; flex-wrap: wrap; gap: 20px;">
              <div class="form-group">
                  <label for="gender">Gender:</label>
                  <select name="gender" id="gender">
                      <option value="female">Female</option>
                      <option value="male">Male</option>
                  </select>
              </div>
  
              <div class="form-group">
                  <label for="race_ethnicity">Race/Ethnicity:</label>
                  <select name="race_ethnicity" id="race_ethnicity">
                      <option value="group A">Group A</option>
                      <option value="group B">Group B</option>
                      <option value="group C">Group C</option>
                      <option value="group D">Group D</option>
                      <option value="group E">Group E</option>
                  </select>
              </div>
  
              <div class="form-group">
                  <label for="parental_level_of_education">Parental Level of Education:</label>
                  <select name="parental_level_of_education" id="parental_level_of_education">
                      <option value="bachelor's degree">Bachelor's degree</option>
                      <option value="some college">Some college</option>
                      <option value="master's degree">Master's degree</option>
                      <option value="associate's degree">Associate's degree</option>
                      <option value="high school">High school</option>
                      <option value="some high school">Some high school</option>
                  </select>
              </div>
  
              <div class="form-group">
                  <label for="lunch">Lunch:</label>
                  <select name="lunch" id="lunch">
                      <option value="standard">Standard</option>
                      <option value="free/reduced">Free/Reduced</option>
                  </select>
              </div>
  
              <div class="form-group">
                  <label for="test_preparation_course">Test Preparation Course:</label>
                  <select name="test_preparation_course" id="test_preparation_course">
                      <option value="none">None</option>
                      <option value="completed">Completed</option>
                  </select>
              </div>
  
              <div class="form-group">
                  <label for="math_score">Math Score:</label>
                  <input type="text" name="math_score" id="math_score" required>
              </div>
  
              <div class="form-group">
                  <label for="reading_score">Reading Score:</label>
                  <input type="text" name="reading_score" id="reading_score" required>
              </div>
  
              <div class="form-group">
                  <label for="writing_score">Writing Score:</label>
                  <input type="text" name="writing_score" id="writing_score" required>
              </div>
  
              <div class="form-group" style="width: 100%; text-align: center;">
                  <input type="submit" value="Predict">
              </div>
          </form>
      </div>
  </body>
  </html>
